on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: git config --global user.name "github-actions[bot]" && npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
